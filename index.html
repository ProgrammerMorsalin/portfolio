

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 5 Gainers and Losers</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h1>Top 5 Gainers</h1>
        <table>
            <thead>
                <tr>
                    <th>Stock Symbol</th>
                    <th>Last Price</th>
                    <th>Change (%)</th>
                </tr>
            </thead>
            <tbody id="top-gainers">
                <!-- Top 5 gainers will be populated here dynamically -->
            </tbody>
        </table>

        <h1>Top 5 Losers</h1>
        <table>
            <thead>
                <tr>
                    <th>Stock Symbol</th>
                    <th>Last Price</th>
                    <th>Change (%)</th>
                </tr>
            </thead>
            <tbody id="top-losers">
                <!-- Top 5 losers will be populated here dynamically -->
            </tbody>
        </table>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const topGainersTable = document.getElementById('top-gainers');
            const topLosersTable = document.getElementById('top-losers');

            async function fetchTopGainersAndLosers() {
                try {
                    const response = await fetch('https://www.nseindia.com/api/live-analysis-variations')

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    const data = await response.json();

                    // Extracting top gainers and losers from the data
                    const gainers = data.data.gainers.slice(0, 5);
                    const losers = data.data.losers.slice(0, 5);

                    // Populate the top gainers table
                    gainers.forEach(stock => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                    <td>${stock.symbol}</td>
                    <td>${stock.lastPrice}</td>
                    <td>${stock.changePercent}</td>
                `;
                        topGainersTable.appendChild(row);
                    });

                    // Populate the top losers table
                    losers.forEach(stock => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                    <td>${stock.symbol}</td>
                    <td>${stock.lastPrice}</td>
                    <td>${stock.changePercent}</td>
                `;
                        topLosersTable.appendChild(row);
                    });

                } catch (error) {
                    console.error('Error fetching stock data:', error);
                }
            }

            fetchTopGainersAndLosers();
        });

    </script>
</body>

</html>
